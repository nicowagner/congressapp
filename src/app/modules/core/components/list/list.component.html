<div class="list-container">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      [formControl]="filteredValue"
      #input
    />
  </mat-form-field>

  <div class="advance-search">
    <mat-form-field appearance="fill">
      <mat-label>Categories</mat-label>
      <mat-select
        [formControl]="categories"
        multiple
        (selectionChange)="categoriesFilter($event.value)"
      >
        <mat-select-trigger>
          {{ categories.value ? categories.value[0] : "" }}
          <span
            *ngIf="categories.value?.length > 1"
            class="example-additional-selection"
          >
            (+{{ categories.value.length - 1 }}
            {{ categories.value?.length === 2 ? "other" : "others" }})
          </span>
        </mat-select-trigger>
        <mat-option
          *ngFor="let category of displayedColumns"
          [value]="category"
          >{{ category }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container
        *ngFor="let column of displayedColumns; let i = index"
        matColumnDef="{{ displayedColumns[i] }}"
        sticky="{{ column === 'id' }}"
      >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span>
            {{ column }}
          </span>
        </th>
        <td mat-cell *matCellDef="let row">
          <span>
            {{ row[displayedColumns[i]] }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
